<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/3f49f963e0.js"
      crossorigin="anonymous"
    ></script>
    <title>Projet 2 Openclassrooms</title>
  </head>
  <body class="container">
    <!--header-->

    <header class="siteHeader">
      <figure class="siteHeader__logo">
        <a class="siteHeader__logo--lien" href="#">
          <img
            class="siteHeader__logo--image"
            src="./images/logo/Reservia.svg"
            alt="logo Réservia"
          />
        </a>
      </figure>
    </header>

    <!--Menu de navigation-->

    <nav class="menuNav">
      <a class="menuNav__active" href="#">Hébergements</a>
      <a class="menuNav__content" href="#">Activités</a>
    </nav>

    <!--lien vers le login-->

    <nav class="logNav">
      <a class="logNav__log" href="#">S'inscrire</a>
    </nav>

    <!-- Section de recherche par ville et pays-->

    <section class="search">
      <h1 class="search__titre">
        Trouvez votre hébergement pour des vacances de rêve
      </h1>

      <p class="search__paragraphe">
        En plein centre ville ou en pleine nature
      </p>

      <form class="search__town" method="post" action="#">
        <a href="#" class="search__town--lien">
          <i class="search__town--icon fas fa-map-marker-alt"></i>
        </a>

        <input
          class="search__town--saisie"
          type="text"
          placeholder="Ex : Ville, Pays"
        />

        <button class="search__town--recherche" type="submit">
          <i class="fas fa-search"></i>
          <span>Rechercher</span>
        </button>
      </form>
    </section>

    <!--Section de recherche par filtres-->

    <section class="filters">
      <h2 class="filters__titre">Filtres</h2>

      <form class="filters__categories" method="post" action="#">
        <p class="filters__themes">
          <a href="" class="filters__lien">
            <i class="filters__icon fas fa-money-bill-wave"></i>
          </a>
          <input
            class="filters__in"
            id="eco"
            type="checkbox"
            name="filtre"
            value="Économiques"
          />
          <label class="filters__lbl" for="eco">Économique</label>
        </p>

        <p class="filters__themes">
          <a href="" class="filters__lien">
            <i class="filters__icon fas fa-child"></i>
          </a>
          <input
            class="filters__in"
            id="fam"
            type="checkbox"
            name="filtre"
            value="Familial"
          />
          <label class="filters__lbl" for="fam">Familial</label>
        </p>

        <p class="filters__themes">
          <a href="" class="filters__lien">
            <i class="filters__icon fas fa-heart"></i>
          </a>
          <input
            class="filters__in"
            id="love"
            type="checkbox"
            name="filtre"
            value="Romantique"
          />
          <label class="filters__lbl" for="love">Romantique</label>
        </p>

        <p class="filters__themes">
          <a href="" class="filters__lien">
            <i class="filters__icon fas fa-dog"></i>
          </a>
          <input
            class="filters__in"
            id="animal"
            type="checkbox"
            name="filtre"
            value="Animaux autorisés"
          />
          <label class="filters__lbl" for="animal">Animaux autorisés</label>
        </p>

      </form>

    </section>

    <!--Filtres infos-->
    
    <article class="filters__infos">
      <a href="" class="filters__infos--lien">
        <i class="filters__infos--icon fas fa-info"></i>
      </a>
      <p class="filters__infos--parag">
        Plus de 500 logements sont disponibles dans cette ville
      </p>
    </article>
  </body>
</html>
